<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>预测对比图</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .date-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="datetime-local"] {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #metrics {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #eef3fb;
            border-radius: 10px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .metric {
            background: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-weight: bold;
            color: #333;
            min-width: 100px;
            text-align: center;
            border-left: 4px solid #1f77b4;
        }

        #chart {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>预测对比图</h1>

    <div class="date-inputs">
        <label for="start">开始时间：</label>
        <input type="datetime-local" id="start">
        <label for="end">结束时间：</label>
        <input type="datetime-local" id="end">
    </div>

    <div id="metrics">
        <div class="metric" id="rmse">RMSE: --</div>
        <div class="metric" id="r2">R²: --</div>
        <div class="metric" id="pod">POD: --</div>
        <div class="metric" id="ts">TS: --</div>
        <div class="metric" id="far">FAR: --</div>
    </div>

    <div id="chart"></div>

    <script>
        const trace1 = {
            x: ["2025-06-18 06:00", "2025-06-18 07:00", "2025-06-18 08:00"],
            y: [0, 1.2, 0.8],
            name: 'TRUE',
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: 'blue' }
        };

        const trace2 = {
            x: ["2025-06-18 06:00", "2025-06-18 07:00", "2025-06-18 08:00"],
            y: [0.1, 1.1, 0.9],
            name: 'PRED',
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: 'orange' }
        };

        const data = [trace1, trace2];

        const layout = {
            title: {
                text: 'TRUE vs PRED 预测对比图',
                font: { size: 20 },
                x: 0.5
            },
            xaxis: {
                title: '时间',
                tickangle: -45
            },
            yaxis: {
                title: '值'
            },
            margin: { t: 60, l: 60, r: 40, b: 80 },
            legend: {
                orientation: "h",
                x: 0.5,
                xanchor: "center",
                y: -0.3
            }
        };

        Plotly.newPlot('chart', data, layout, { responsive: true });
    </script>

</body>
</html>
