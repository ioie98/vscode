<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>预测分析</title>
    <!-- <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" /> -->
    <script src="libs/plotly-2.32.0.min.js"></script>
    <script src="libs/papaparse.min.js"></script>
    <script src="libs/flatpickr.min.js"></script>
    <link rel="stylesheet" href="libs/flatpickr.min.css" />

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #1f77b4;
            color: white;
            margin: 0;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .controls input,
        .controls select,
        .controls button {
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .controls button {
            background-color: #1f77b4;
            color: white;
            cursor: pointer;
            border: none;
        }

        .controls button:hover {
            background-color: #155a91;
        }

        #loading {
            text-align: center;
            padding: 15px;
            font-size: 16px;
            color: #1f77b4;
            display: none;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .metric {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: default;
            animation: fadeUp 0.6s ease both;
            user-select: none;
        }

        .metric b {
            display: block;
            font-size: 18px;
            color: #1f77b4;
            margin-bottom: 5px;
        }

        .metric::after {
            content: '';
            position: absolute;
            background: rgba(31, 119, 180, 0.3);
            border-radius: 50%;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: width 0.4s ease, height 0.4s ease, opacity 0.6s ease;
            pointer-events: none;
            z-index: 0;
        }

        .metric:active::after {
            width: 200px;
            height: 200px;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            transition: none;
        }

        .metric:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            background-color: #f0f8ff;
            z-index: 1;
        }

        #chart {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls input,
            .controls select,
            .controls button {
                width: 100%;
            }

            .metric {
                font-size: 14px;
            }

            .metric b {
                font-size: 16px;
            }

            #chart {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>预测分析</h1>
    <div class="container">
        <div class="controls">
            <input type="file" id="fileInput" accept=".csv" />
            <select id="freqSelect">
                <option value="15min">15分钟</option>
                <option value="1H">1小时</option>
            </select>
            <input type="text" id="startDate" placeholder="开始日期" />
            <input type="text" id="endDate" placeholder="结束日期" />
            <button onclick="render()">分析并绘图</button>
            <button onclick="resetDateRange()">重置时间范围</button>
            <button onclick="setRecentDays(7)">近7天</button>
            <button onclick="setRecentDays(30)">近30天</button>
        </div>

        <div id="loading">正在加载数据，请稍候...</div>
        <div class="metrics" id="metrics"></div>
        <div id="chart" style="height: 700px;"></div>
    </div>

    <script>
        let rawData = [], df15min = [];

        // 解析本地日期字符串（yyyy-mm-dd HH:mm:ss）
        function localDateYMDHMS(str) {
            if (!str) return null;
            const dateTimeParts = str.trim().split(' ');
            const dateParts = dateTimeParts[0].split('-');
            let h = 0, m = 0, s = 0;
            if (dateTimeParts[1]) {
                const timeParts = dateTimeParts[1].split(':');
                h = parseInt(timeParts[0], 10) || 0;
                m = parseInt(timeParts[1], 10) || 0;
                s = parseInt(timeParts[2], 10) || 0;
            }
            return new Date(
                parseInt(dateParts[0], 10),
                parseInt(dateParts[1], 10) - 1,
                parseInt(dateParts[2], 10),
                h, m, s, 0
            );
        }

        function parseCSV(file) {
            document.getElementById('loading').style.display = 'block';
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    rawData = results.data
                        .map((row) => {
                            const dt = localDateYMDHMS(row.date);
                            return {
                                date: dt,
                                true: parseFloat(row.true || 0),
                                pred: parseFloat(row.pred || 0),
                            };
                        })
                        .filter((d) => d.date instanceof Date && !isNaN(d.date));

                    rawData.sort((a, b) => a.date - b.date);
                    if (rawData.length > 0) {
                        df15min = rawData;
                        resetDateRange();
                    }
                    document.getElementById('loading').style.display = 'none';
                },
            });
        }

        // 1小时聚合：向下取整小时，避免推后1小时
        function aggregateHourly(data) {
            let map = new Map();
            data.forEach((d) => {
                const t = new Date(d.date);
                const h = new Date(Math.floor(t.getTime() / 3600000) * 3600000);
                const key = h.toISOString();
                if (!map.has(key)) map.set(key, []);
                map.get(key).push(d);
            });

            let hourly = [];
            map.forEach((arr, key) => {
                if (arr.length >= 4) {
                    hourly.push({
                        date: new Date(key),
                        true: arr.reduce((s, x) => s + x.true, 0),
                        pred: arr.reduce((s, x) => s + x.pred, 0),
                    });
                }
            });
            return hourly;
        }

        function computeMetrics(data, threshold = 0.1) {
            const n = data.length;
            if (n === 0) return {};

            let mse = 0, TP = 0, FP = 0, FN = 0;
            const y = data.map((d) => d.true),
                  yhat = data.map((d) => d.pred);
            const meanY = y.reduce((a, b) => a + b, 0) / n;
            let ssRes = 0, ssTot = 0;

            for (let i = 0; i < n; i++) {
                const t = y[i], p = yhat[i];
                mse += (t - p) ** 2;
                ssRes += (t - p) ** 2;
                ssTot += (t - meanY) ** 2;

                if (t > threshold && p > threshold) TP++;
                if (t <= threshold && p > threshold) FP++;
                if (t > threshold && p <= threshold) FN++;
            }

            const rmse = Math.sqrt(mse / n);
            const r2 = ssTot === 0 ? NaN : 1 - ssRes / ssTot;
            const pod = TP / (TP + FN) || NaN;
            const far = TP + FP === 0 ? NaN : FP / (TP + FP);
            const ts = TP / (TP + FN + FP) || NaN;

            return { rmse, r2, pod, far, ts };
        }

        function render() {
            const freq = document.getElementById('freqSelect').value;
            let startStr = document.getElementById('startDate').value;
            let endStr = document.getElementById('endDate').value;

            let start = localDateYMDHMS(startStr);
            let end = localDateYMDHMS(endStr);
            if (!start || !end) {
                alert('请选择有效的开始和结束日期');
                return;
            }

            // 结束时间加1天，区间为[开始，结束次日0点)
            end.setDate(end.getDate() + 1);

            if (freq === '1H') {
                // 1小时模式，开始从01:00
                start.setHours(1, 0, 0, 0);
                end.setHours(0, 0, 0, 0);
            } else {
                // 15分钟模式，开始从00:00
                start.setHours(0, 0, 0, 0);
                end.setHours(0, 0, 0, 0);
            }

            let data = df15min.filter(d => d.date >= start && d.date < end);
            if (freq === '1H') data = aggregateHourly(data);

            const metrics = computeMetrics(data);
            const labels = data.map(d => d.date.toLocaleString());
            const trueVals = data.map(d => d.true);
            const predVals = data.map(d => d.pred);

            Plotly.newPlot('chart', [
                {
                    x: labels,
                    y: trueVals,
                    name: '真实值',
                    type: 'bar',
                    marker: { color: '#1f77b4' },
                },
                {
                    x: labels,
                    y: predVals,
                    name: '预测值',
                    type: 'bar',
                    marker: { color: '#ff7f0e' },
                },
            ], {
                barmode: 'group',
                title: `真实值 vs 预测值（${freq}）`,
                xaxis: {
                    title: '时间',
                    tickangle: -45,
                    automargin: true,
                    nticks: 6,
                },
                yaxis: { title: '数值' },
                hovermode: 'x unified',
                margin: { l: 60, r: 30, t: 60, b: 100 },
                responsive: true,
                height: 600,
            });

            const fmt = (x) => (isNaN(x) ? 'N/A' : x.toFixed(3));
            document.getElementById('metrics').innerHTML = `
                <div class="metric" title="均方根误差，值越小越好"><b>RMSE</b>${fmt(metrics.rmse)}</div>
                <div class="metric" title="决定系数，反映拟合优度"><b>R²</b>${fmt(metrics.r2)}</div>
                <div class="metric" title="命中率，预测中降水的比例"><b>POD</b>${fmt(metrics.pod)}</div>
                <div class="metric" title="威胁得分，综合考虑命中、漏报和虚报"><b>TS</b>${fmt(metrics.ts)}</div>
                <div class="metric" title="虚警率，值越低越好"><b>FAR</b>${fmt(metrics.far)}</div>
            `;
        }

        function resetDateRange() {
            if (rawData.length === 0) return;
            const start = rawData[0].date;
            const end = rawData[rawData.length - 1].date;

            document.getElementById('startDate')._flatpickr.setDate(
                `${start.getFullYear()}-${String(start.getMonth()+1).padStart(2,'0')}-${String(start.getDate()).padStart(2,'0')} 00:00`
            );
            document.getElementById('endDate')._flatpickr.setDate(
                `${end.getFullYear()}-${String(end.getMonth()+1).padStart(2,'0')}-${String(end.getDate()).padStart(2,'0')} 00:00`
            );
            render();
        }

        function setRecentDays(days) {
            if (rawData.length === 0) return;
            const end = rawData[rawData.length - 1].date;
            const start = new Date(end);
            start.setDate(end.getDate() - days + 1);

            document.getElementById('startDate')._flatpickr.setDate(
                `${start.getFullYear()}-${String(start.getMonth()+1).padStart(2,'0')}-${String(start.getDate()).padStart(2,'0')} 00:00`
            );
            document.getElementById('endDate')._flatpickr.setDate(
                `${end.getFullYear()}-${String(end.getMonth()+1).padStart(2,'0')}-${String(end.getDate()).padStart(2,'0')} 00:00`
            );
            render();
        }

        flatpickr('#startDate', {
            dateFormat: 'Y-m-d H:i',
            enableTime: true,
            time_24hr: true,
            defaultHour: 0,
            defaultMinute: 0,
        });
        flatpickr('#endDate', {
            dateFormat: 'Y-m-d H:i',
            enableTime: true,
            time_24hr: true,
            defaultHour: 0,
            defaultMinute: 0,
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) parseCSV(file);
        });
    </script>
</body>
</html>
