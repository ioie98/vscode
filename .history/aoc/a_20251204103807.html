<!DOCTYPE html>
<html>
<head>
    <title>经纬度矩形轮廓</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 800px; }
    </style>
</head>
<body>
    <h3>经纬度矩形范围：108-116.99°E, 29.01-34°N</h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([31.5, 112.5], 6); // 中心点和缩放

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        }).addTo(map);

        // 定义矩形经纬度
        var bounds = [
            [29.01, 108],
            [34, 116.99]
        ];

        // 绘制矩形
        L.rectangle(bounds, {color: "red", weight: 2, fillOpacity: 0.2}).addTo(map);

        // 缩放以适应矩形
        map.fitBounds(bounds);
    </script>
</body>
</html>
